# Local Area Network
DOMAIN-SUFFIX,local,DIRECT
IP-CIDR,192.168.0.0/16,DIRECT
IP-CIDR,10.0.0.0/8,DIRECT
IP-CIDR,172.16.0.0/12,DIRECT
IP-CIDR,127.0.0.0/8,DIRECT
IP-CIDR,100.64.0.0/10,DIRECT

# GeoIP
GEOIP,CN,DIRECT
FINAL,PROXY

[Host]

[URL Rewrite]
# Sample：
# ^(http|https):\/\/[\w-]+\.googlevideo\.com\/.+(&oad|ctier) - reject
# 等同于
# URL-REGEX,^(http|https):\/\/[\w-]+\.googlevideo\.com\/.+(&oad|ctier),REJECT

# Youtube
# ^(http|https):\/\/[\w-]+\.googlevideo\.com\/.+(&oad|ctier) - reject
^(http|https):\/\/\w+\.youtube\.com\/api\/stats\/ads - reject
^(http|https):\/\/\w+\.youtube\.com\/(pagead|ptracking) - reject
ctier=[A-Z] citer=A 302
^https:\/\/[\s\S]*\.googlevideo\.com/.*&(oad|ctier) _ REJECT

# 参考https://github.com/DivineEngine/Profiles/blob/master/Quantumult/Rewrite/Block/YouTubeAds.conf
(^https?:\/\/[\w-]+\.googlevideo\.com\/.+)(ctier=L)(&.+) $1$3 302
^https?:\/\/[\w-]+\.googlevideo\.com\/.+&(oad|ctier) - reject

